<section class="quote">
  <div class="container container_content">
    <div class="quote__date" data-variable="UPDATETIME">-</div>
    <div class="quote__header">
      <div class="quote__current-price">
        <div class="quote__current-price-value" data-variable="LAST">-</div>
        <div class="quote__current-price-right-wrapper">
          <div class="quote__current-price-change">
            <span class="quote__current-price-change-number" data-variable="LASTTOPREVPRICE">-</span>%
          </div>
          <div class="quote__current-price-currency">RUB</div>
        </div>
      </div>
      <div class="quote__data">
        <ul class="quote__data-list">
          <li class="quote__data-item">
            <p class="quote__data-item-name">Предложение: </p>
            <p class="quote__data-item-value" data-variable="OFFER">-</p>
          </li>
          <li class="quote__data-item">
            <p class="quote__data-item-name">Максимум: </p>
            <p class="quote__data-item-value" data-variable="HIGH">-</p>
          </li>
          <li class="quote__data-item">
            <p class="quote__data-item-name">Сделок сегодня: </p>
            <p class="quote__data-item-value" data-variable="NUMTRADES">-</p>
          </li>
          <li class="quote__data-item">
            <p class="quote__data-item-name">Капитализация: </p>
            <p class="quote__data-item-value" data-variable="ISSUECAPITALIZATION">—</p>
          </li>
          <li class="quote__data-item">
            <p class="quote__data-item-name">Спрос: </p>
            <p class="quote__data-item-value" data-variable="BID">-</p>
          </li>
          <li class="quote__data-item">
            <p class="quote__data-item-name">Минимум: </p>
            <p class="quote__data-item-value" data-variable="LOW">-</p>
          </li>
          <li class="quote__data-item">
            <p class="quote__data-item-name">Количество сегодня: </p>
            <p class="quote__data-item-value" data-variable="VOLTODAY">-</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="quote__controls">
      <ul class="quote__period">
        <li class="quote__period-item" data-period="day">День</li>
        <li class="quote__period-item" data-period="week">Неделя</li>
        <li class="quote__period-item" data-period="month">Месяц</li>
        <li class="quote__period-item" data-period="year">Год</li>
        <li class="quote__period-item quote__period-item_active" data-period="all">Весь период</li>
      </ul>
      <ul class="quote__share">
        <li class="quote__share-item">
          <button class="quote__more quote__share-btn">
            <img src="img/quote-more.svg" width="11" height="11" />
          </button>
        </li>
        <li class="quote__share-item">
          <div class="quote__documents">
            <button class="quote__documents-btn quote__share-btn">
              <img src="img/quote-document-list-btn.svg" width="15" height="19" />
            </button>
            <ul class="quote__documents-list">
              <li class="quote__documents-list-item">
                <button class="quote__documents-list-btn">
                  <img src="img/quote-document-pdf.svg" alt="Download pdf" width="22" height="27" />
                </button>
              </li>
              <li class="quote__documents-list-item">
                <button class="quote__documents-list-btn">
                  <img src="img/quote-document-png.svg" alt="Download png" width="22" height="27" />
                </button>
              </li>
              <li class="quote__documents-list-item">
                <button class="quote__documents-list-btn">
                  <img src="img/quote-document-xlsx.svg" alt="Download xlsx" width="22" height="27" />
                </button>
              </li>
            </ul>
          </div>
        </li>
        <li class="quote__share-item">
          <button class="quote__share-link quote__share-btn">
            <img src="img/quote-share-link.svg" width="18" height="18" />
          </button>
        </li>
      </ul>
    </div>
    <div class="quote__graph">
      <div class="quote__graph-both">
        <canvas id="bothChart" width="1330" height="620"></canvas>
      </div>
      <div class="quote__graph-navigation">
        <canvas id="navigationChart" width="1330" height="110"></canvas>
        <div class="quote__graph-navigation-range">
          <button class="quote__graph-navigation-range-button quote__graph-navigation-range-button--min" data-range="min"></button>
          <button class="quote__graph-navigation-range-button quote__graph-navigation-range-button--max" data-range="max"></button>
          <div class="quote__graph-navigation-range-lines">
            <div class="quote__graph-navigation-range-line quote__graph-navigation-range-line--min"></div>
            <div class="quote__graph-navigation-range-line quote__graph-navigation-range-line--max"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
